                  </div>

                        <h5>$ <span id="total">1,278</span></h5>

            </div>

      //minus button activity
      function minusButton(id1,price,id2,id3,tax,id4,id5) {
         const removeItem=document.getElementById(id1).value;//constat can not change later,so let is used
         let removeItemNumber=parseFloat(removeItem);

            const removeItemChangingPrice=itemPrice*removeItemNumber; //decresing value

            /********************subtotal calculation*****************************/

            const secondItemTotalPrice=document.getElementById("case-price").innerText;

            /******************************tax***************************************/

            /*********************************Total**********************************************/

            const itemTotal=totalSubtotal+itemTotalTax;  //total 
            document.getElementById(id5).innerText=itemTotal.toFixed(2);//assign to total id
         }//if end

      }
